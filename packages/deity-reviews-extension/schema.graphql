extend type Query {
  review(id: Int!): Review
  reviewList(query: ReviewQuery, pagination: PaginationInput): ReviewList
}

extend type BackendConfig {
  review: ReviewConfig
}

type ReviewConfig {
  _: Boolean
}

input ReviewQuery {
  postId: Int
  name: String
  email: String
}

type Review {
  postId: Int
  id: Int
  name: String
  email: String
  body: String
}

type ReviewList {
  items: [Review!]!
  pagination: Pagination
  totalItems: Int
}
