extend type Query {
  review(id: Int!): Review
  reviewList(input: ReviewQueryInput): ReviewList
}

extend type BackendConfig {
  review: ReviewConfig
}

type ReviewConfig {
  _: Boolean
}

input ReviewQueryInput {
  postId: Int
  name: String
  email: String
  pagination: PaginationInput
}

type Review {
  postId: Int
  id: Int
  name: String
  email: String
  body: String
}

type ReviewList {
  items: [Review!]!
  pagination: Pagination
  totalItems: Int
}
