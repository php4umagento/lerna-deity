extend type Query {
  review(postId: Int!): Review
  reviewList(query: ReviewQuery!): ReviewList
}

extend type BackendConfig {
  review: ReviewConfig
}

type ReviewConfig {
  _: Boolean
}

input ReviewQuery {
  postId: Int!
}

type Review {
  postId: Int
  id: Int
  name: String
  email: String
  body: String
}

type ReviewList {
  items: [Review!]!
}
